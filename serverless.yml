service: llamalend-nft

package:
  individually: true

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 250
  region: eu-central-1
  endpointType: REGIONAL # Set to regional because the api gateway will be behind a cloudfront distribution
  stage: prod
  apiGateway:
    binaryMediaTypes:
      - 'image/png'
      - 'image/jpeg'
      - '*/*'
  tracing: # Enable X-Ray tracing (debugging)
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - Effect: Allow # X-Ray permissions
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: Allow # Lambda logs on cloudwatch
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource:
        - "Fn::Join":
            - ":"
            - - "arn:aws:logs"
              - Ref: "AWS::Region"
              - Ref: "AWS::AccountId"
              - "log-group:/aws/lambda/*:*:*"
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:*Object*"
      Resource: "*"
  environment:
    tableName: ${self:custom.tableName}
    stage: ${self:custom.stage}

custom:
  stage: ${opt:stage, self:provider.stage}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceInclude:
        - ethers
        - sharp
    packager: "npm"
    excludeFiles: src/**/*.test.ts
  prune:
    automatic: true
    number: 5 # Number of versions to keep
  tableName: prod-table
  domainMap:
    prod:
      domain: nft.llamalend.com
      certificateArn: "arn:aws:acm:eu-central-1:964585596951:certificate/cc42a639-f92c-4c2c-99e5-dc7d0551e5c3"
  domain: ${self:custom.domainMap.${self:custom.stage}.domain}
  certificateArn: ${self:custom.domainMap.${self:custom.stage}.certificateArn}

functions:
  getNftMetadata:
    handler: src/getNftMetadata.default
    timeout: 120
    memorySize: 2000
    events:
      - http:
          path: nft/{chainId}/{loanContract}/{nftContract}/{nftId}
          method: get
  getNftImage:
    handler: src/getNftImage.default
    timeout: 120
    memorySize: 2000
    events:
      - http:
          path: image/{imageUrl}
          method: get
          response:
            contentHandling: CONVERT_TO_BINARY

resources:
  # CORS for api gateway errors
  - ${file(resources/api-gateway-errors.yml)}
  # Cloudfront API distribution
  - ${file(resources/api-cloudfront-distribution.yml)}

plugins:
  - serverless-webpack-fixed
  - serverless-offline
  - serverless-prune-plugin
